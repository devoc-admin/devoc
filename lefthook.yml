pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
pre-push:
  jobs:
    - name: "Build apps and packages"
      run: turbo build --affected
commit-msg:
  commands:
    commitlint:
      run: bun x commitlint --edit {1}
